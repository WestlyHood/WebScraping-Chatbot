<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallyBot</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="icon">
                <img src="images/bot.svg" alt="bot icon">
                <a class="logo" href="#">Wally<span>Bot</span></a>
            </div>
            

            <img id="mobile-cta" class="mobile-menu"  src="images/menu.svg" alt="open-navigation">

            <nav>

                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="exit-navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="login"><a href="login.html">Log In</a></li>
                    <li class="signup"><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <h1>Welcome to Wally<span>Bot</span>&#33</h1>
                <p class="sub-heading">User-friendly bot to make shopping fun and <br>improve shopping experience.</p>   
            </div>
            
            <div class="right-col">
                <h2>WELCOME BACK</h2>

                <form id="myForm">
                    <label for="email">EMAIL OR PHONE NUMBER</label>
                    <input type="text" id="email" name="email or phone number"><br>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password"><br>
                    <!-- <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fa fa-eye"></i>
                      </span> -->
                    
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label class="check" for="remember-me">Remember Me</label>
                    

                    <a href="forgot.html">Forgot Password?</a><br>
                    
                    <div class="submit-button">
                        <a href=""><input type="submit" value="LOG IN"></a>
                    </div>                
                    <div id="response"></div>
                    
                </form>
                <div id="response"></div>

                <p>Don't have an account? <a href="signup.html">Sign Up</a>  </p>
            </div>
            

        </div>
        <div class="connect">
            <p>Connect with us : </p>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>

        <div class="copyright">
            <p>&#169 2023 All Right Reserved Wally<span>Bot</span></p>
        </div>

        
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav')
                mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

        
        const form = document.getElementById("myForm");
        const response = document.getElementById("response");

        form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (password === "" || email === "") {
            response.innerHTML = ""; 
            response.innerText = "*Please fill in all fields.";
        } else if (!validateEmail(email)) {
            response.innerHTML = "*Please enter a valid email address.";
        } 
        });

        function validateEmail(email) {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
        }

        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = passwordInput.nextElementSibling;
            const passwordType = passwordInput.getAttribute("type");

            if (passwordType === "password") {
                passwordInput.setAttribute("type", "text");
                passwordToggle.classList.add("active");
            } else {
                passwordInput.setAttribute("type", "password");
                passwordToggle.classList.remove("active");
            }
        }



    </script>

    <!-- <script src="home.js"></script> -->
</body>
</html>
