<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallyBot</title>
    <link rel="stylesheet" href="css/code.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="icon">
                <img src="images/bot.svg" alt="bot icon">
                <a class="logo" href="#">Wally<span>Bot</span></a>
            </div>
            

            <img id="mobile-cta" class="mobile-menu"  src="images/menu.svg" alt="open-navigation">

            <nav>

                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="exit-navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="login"><a href="login.html">Log In</a></li>
                    <li class="signup"><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="right-col">
                <h2>RESET PASSWORD</h2>
                <p style="font-size: .6em;">Enter the 4-digit codes that was sent to your email.</p>

                <form>
                    <div class="password-boxes">
                      <input type="password" id="digit-1" name="digit-1" maxlength="1" />
                      <input type="password" id="digit-2" name="digit-2" maxlength="1" />
                      <input type="password" id="digit-3" name="digit-3" maxlength="1" />
                      <input type="password" id="digit-4" name="digit-4" maxlength="1" />
                    </div>
                    <a href=""><input style="font-size: .8em; font-weight: bolder;" type="submit" value="RESET PASSWORD"></a>
                  </form>
            </div>
            

        </div>
        <div class="connect">
            <p>Connect with us : </p>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>

        <div class="copyright">
            <p>&#169 2023 All Right Reserved Wally<span>Bot</span></p>
        </div>

        
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav')
                mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })


    </script>

    <!-- <script src="home.js"></script> -->
</body>
</html>
