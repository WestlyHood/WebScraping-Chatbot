<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallyBot</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="icon">
                <img src="images/bot.svg" alt="bot icon">
                <a class="logo" href="#">Wally<span>Bot</span></a>
            </div>
            

            <img id="mobile-cta" class="mobile-menu"  src="images/menu.svg" alt="open-navigation">

            <nav>

                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="exit-navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="login"><a href="login.html">Log In</a></li>
                    <li class="signup"><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <h1>Welcome to Wally<span>Bot</span>&#33</h1>
                <p class="sub-heading">User-friendly bot to make shopping fun and <br>improve shopping experience.</p>   
            </div>
            
            <div class="right-col">
                <h2>LET'S GET STARTED</h2>

                <form id="signup-form" onsubmit="return validateForm()">
                    <div class="input-icons">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" id="name" name="name" placeholder="Username" required>
                    </div>
                    
                    <div class="input-icons">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="text" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-icons">
                        <i class="fa fa-phone icon"></i>
                        <input class="input-field" type="text" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                    
                    <div class="input-icons">
                        <i class="fa fa-lock icon"></i>               
                        <input class="input-field" type="password" id="password" name="password" placeholder="Password" required>
                        <!-- <button id="show-password-btn" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></button> -->
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fa fa-eye"></i>
                          </span>
                    </div>

                    <div class="input-icons">
                        <i class="fa fa-lock icon"></i>
                        <input class="input-field" type="password" id="confirm-password" name="password" placeholder="Confirm your Password" required>
                        <!-- <button id="school" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></button> -->
                        <span class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="submit-button">
                        <a href=""><input type="submit" value="CREATE ACCOUNT"></a>
                    </div>
                    <div id="response"></div>
                    
                </form>
                <div id="response"></div>

                <p>Already have an acocunt? <a href="login.html">Log In</a></p>
            </div>
            

        </div>
        <div class="connect">
            <p>Connect with us : </p>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>

        <div class="copyright">
            <p>&#169 2023 All Right Reserved Wally<span>Bot</span></p>
        </div>

        
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav')
                mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })



        function validateForm() {
            const response = document.getElementById("response");
            
            // Get form inputs
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validate name
            if (name.length < 3) {
                response.innerHTML = ("*Name must be at least 3 characters long.");
                return false;
            }

            // Validate email
            if (!/\S+@\S+\.\S+/.test(email)) {
                response.innerHTML = "*Please enter a valid email address.";
                return false;
            }

            // Validate password
            if (password.length < 8) {
                response.innerHTML = ("*Password must be at least 8 characters long.");
                return false;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                response.innerHTML = ("*Passwords do not match.");
                return false;
            }

            // All inputs are valid
            return true;
        }



        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = passwordInput.nextElementSibling;
            const passwordType = passwordInput.getAttribute("type");

            if (passwordType === "password") {
                passwordInput.setAttribute("type", "text");
                passwordToggle.classList.add("active");
            } else {
                passwordInput.setAttribute("type", "password");
                passwordToggle.classList.remove("active");
            }
        }
        



    </script>

</body>
</html>
